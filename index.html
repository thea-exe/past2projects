<!DOCTYPE html>
<html lang="en">
<head>
    <title> Should I or Not? </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="intro">
    <h1> I'm very indecisive about getting things, so I have made an 
        application to decide whether or not I should get something by using
        a 0 or 1. 
        0 is false, 1 is true.
    </h1>
</div>

    <section class = "boxes">
        <div class = "shape-of-box">
            <p>Do I want boba?</p>
            <!-- this is the yes or no -->
            <h2><span class="result">$0</span></h2>
            <button class="btn btn-hero" id="btn">Save Money!</button>
        </div>
    </section>

    <section class = "boxes">
        <div class = "shape-of-box">
            <p>Should I buy clothes?</p>
            <!-- this is the yes or no -->
            <h2><span class="secondresult">$0</span></h2>
            <button class="btn btn-hero" id="nbtn">Save Money!</button>
        </div>
    </section>

    <section class = "boxes">
        <div class = "shape-of-box">
            <p>Should I buy skincare?</p>
            <!-- this is the yes or no -->
            <h2><span class="thirdresult">$0</span></h2>
            <button class="btn btn-hero" id="ntbtn">Save Money!</button>
        </div>
    </section>

    <button type="button" class="question-btn"> Instead, What can you do?</button>
    <div class="text">
    <p>Put funds into investments!</p>
    </div>
        

    <script src= "app.js"></script>
</body>
</html>
